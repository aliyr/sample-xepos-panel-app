<mat-drawer-container class="drawer-container" hasBackdrop="false" autosize>
  <mat-drawer
    #drawer
    mode="side"
    class="left-side-nav"
    [opened]="isMenuOpenDefault"
  >
    <nav>
      <app-sub-nav></app-sub-nav>
    </nav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container-fluid">
      <mat-card class="page-header">
        user info
        <button mat-stroked-button (click)="drawer.toggle()">close</button>
      </mat-card>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
