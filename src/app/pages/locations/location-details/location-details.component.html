<app-list-header
  title="Locations"
  description="A list of all of your locations."
>
  <button
    mat-raised-button
    class="header-button"
    color="accent"
    disabled="false"
  >
    Add New Location
  </button>
</app-list-header>
<mat-card class="mat-elevation-z8 list-container">
  <mat-form-field>
    <input #filterInput matInput placeholder="Filter" />
  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="locationName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>location name</th>
      <td mat-cell *matCellDef="let element">{{ element.locationName }}</td>
    </ng-container>

    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>city name</th>
      <td mat-cell *matCellDef="let element">{{ element.cityName }}</td>
    </ng-container>

    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>street</th>
      <td mat-cell *matCellDef="let element">{{ element.street }}</td>
    </ng-container>

    <ng-container matColumnDef="zipCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>zip code</th>
      <td mat-cell *matCellDef="let element">{{ element.zipCode }}</td>
    </ng-container>

    <ng-container matColumnDef="countryName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>country name</th>
      <td mat-cell *matCellDef="let element">{{ element.countryName }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        edit
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i
          class="material-icons"
          (click)="updateLocation(element.locationName)"
        >
          edit
        </i>
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[1, 2, 3]"
    showFirstLastButtons
    length="1"
  ></mat-paginator>
</mat-card>
