<app-list-header
  title="Registers"
  description="A list of all of your registers."
>
  <button
    mat-raised-button
    class="header-button"
    color="accent"
    disabled="false"
  >
    Add New Register
  </button>
</app-list-header>
<mat-card class="mat-elevation-z8 list-container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Register Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="openTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>open time</th>
      <td mat-cell *matCellDef="let element">{{ element.openTime }}</td>
    </ng-container>

    <ng-container matColumnDef="closeTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>close time</th>
      <td mat-cell *matCellDef="let element">{{ element.closeTime }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>location</th>
      <td mat-cell *matCellDef="let element">{{ element.assignedLocation }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        Edit
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i class="material-icons" (click)="updateRegister(element.name)">
          edit
        </i>
      </td></ng-container
    >

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        Delete
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i class="material-icons" (click)="deleteRegister(element.name)">
          delete
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[6, 12, 18]"
    showFirstLastButtons
    length="5"
  ></mat-paginator>
</mat-card>
