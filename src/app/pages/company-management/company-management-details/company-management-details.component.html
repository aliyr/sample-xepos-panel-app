<app-list-header
  title="Companies"
  description="A list of all of your companies."
>
  <button
    mat-raised-button
    class="header-button"
    color="accent"
    disabled="false"
    (click)="openWizardForm()"
  >
    Company Wizard
  </button>
</app-list-header>
<mat-card class="mat-elevation-z8 list-container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter()"
      placeholder="Filter"
      [(ngModel)]="filterText"
    />
  </mat-form-field>
   <!-- >>>>> this code is for additional filter on table for isActive -->
  <!--<mat-card>-->
  <!--<button mat-raised-button class="btn-margin-right" [ngClass]="{'active-filter-btn': isActive === true}" (click)="applySpecificFilter(true)">Active</button>-->
  <!--<button mat-raised-button class="btn-margin-right" [ngClass]="{'active-filter-btn': isActive === false}" (click)="applySpecificFilter(false)">Inactive</button>-->
  <!--<button mat-raised-button class="btn-margin-right" [ngClass]="{'active-filter-btn': isActive === null}" (click)="applySpecificFilter(null)">All</button>-->
  <!--</mat-card>-->
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="orderNo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>order No.</th>
      <td mat-cell *matCellDef="let element">{{ element.orderNo }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="privateAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>private Address</th>
      <td mat-cell *matCellDef="let element">{{ element.privateAddress }}</td>
    </ng-container>

    <ng-container matColumnDef="lastLogin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>last Login</th>
      <td mat-cell *matCellDef="let element">{{ element.lastLogin }}</td>
    </ng-container>

    <ng-container matColumnDef="salesToday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>sales Today</th>
      <td mat-cell *matCellDef="let element">{{ element.salesToday }}</td>
    </ng-container>

    <ng-container matColumnDef="allTransactions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        all Transactions
      </th>
      <td mat-cell *matCellDef="let element">{{ element.allTransactions }}</td>
    </ng-container>

    <ng-container matColumnDef="lastTransaction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        last Transaction
      </th>
      <td mat-cell *matCellDef="let element">{{ element.lastTransaction }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        edit
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i class="material-icons" (click)="updateUser(element.orderNo)">
          edit
        </i>
      </td></ng-container
    >

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        Delete
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i class="material-icons" (click)="deleteCompany(element.name)">
          delete
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[1, 2, 3]"
    showFirstLastButtons
    length="1"
  ></mat-paginator>
</mat-card>
