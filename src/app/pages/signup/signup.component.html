<div class="container-fluid registeration-page-container">
  <div class="row justify-content-center align-items-center">
    <div class="col-6" [formGroup]="signupForm">
      <mat-card class="horizontal-centralize">
        <mat-card-header>
          <mat-card-title>Sign up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-custom-input
            controlName="email"
            [errors]="[
          { title: 'required', message: 'email is required' }
        ]"
            label="email"
          ></app-custom-input>
          <app-custom-input
            controlName="password"
            [errors]="[
          { title: 'required', message: 'password is required and should be more than 4 characters' }
        ]"
            label="password"
          ></app-custom-input>
          <div class="col-12 button-container">
            <button mat-button mat-raised-button color="accent" [disabled]="signupForm.invalid">
              Sign Up
            </button>
          </div>
          <div class="col-12">
            <mat-divider></mat-divider>
          </div>
          <div class="col-12 button-container justify-content-center">
              <button mat-mini-fab color="accent">
                <i class="fab fa-twitter"></i>
              </button>
              <button mat-mini-fab color="accent">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button mat-mini-fab color="accent">
                <i class="fab fa-google-plus-g"></i>
              </button>
            </div>
          <div class="col-12 button-container justify-content-center">
            <p>
              Already have an account yet ? try <a routerLink="/login"> login </a>
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
