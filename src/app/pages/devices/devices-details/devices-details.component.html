<app-list-header title="Devices" description="A list of all of your devices.">
  <button
    mat-raised-button
    class="header-button"
    color="accent"
    disabled="false"
  >
    Add New Device
  </button>
</app-list-header>
<mat-card class="mat-elevation-z8 list-container">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="business">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>business</th>
      <td mat-cell *matCellDef="let element">{{ element.business }}</td>
    </ng-container>

    <ng-container matColumnDef="isOnline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.isOnline ? "online" : "offline" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        edit
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i class="material-icons" (click)="updateDevice(element.name)">
          edit
        </i>
      </td></ng-container
    >

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="list-action-row">
        Revoke
      </th>
      <td mat-cell *matCellDef="let element" class="list-action-row">
        <i class="material-icons" (click)="deleteCompany(element.name)">
          remove_circle
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[1, 2, 3]"
    showFirstLastButtons
    length="1"
  ></mat-paginator>
</mat-card>
