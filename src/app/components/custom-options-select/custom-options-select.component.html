<div class="form-control-container">
  <mat-form-field class="mat-input">
    <mat-label>{{ label }}</mat-label>
    <mat-select
      [placeholder]="label"
      [formControl]="control"
      [required]="errors"
    >
      <mat-option *ngFor="let option of optionsArray" [value]="option">{{
        option
      }}</mat-option>
    </mat-select>
    <ng-template ngFor let-error [ngForOf]="errors" ngProjectAs="mat-error">
      <mat-error
        *ngIf="control.hasError(error.title)"
        [innerHTML]="error.message"
      >
      </mat-error>
    </ng-template>
  </mat-form-field>
</div>
