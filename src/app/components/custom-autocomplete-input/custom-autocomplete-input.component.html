<div class="form-control-container">
  <mat-form-field class="mat-input">
    <mat-label>{{ label }}</mat-label>
    <input
      type="text"
      #chosenCountry
      matInput
      [matAutocomplete]="auto2"
      [placeholder]="label"
      [formControl]="control"
      [required]="errors"
      (blur)="checkValue(chosenCountry)"
    />
    <mat-autocomplete #auto2="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
    <ng-template ngFor let-error [ngForOf]="errors" ngProjectAs="mat-error">
      <mat-error
        *ngIf="control.hasError(error.title)"
        [innerHTML]="error.message"
      >
      </mat-error>
    </ng-template>
  </mat-form-field>
</div>
