<div class="row">
  <div class="col-12 header-container">
    <mat-toolbar>
      <mat-toolbar-row>
        <span class="header-title">{{title}}</span>
        <span class="header-spacer"></span>
        <button (click)="onCancel()" mat-raised-button class="header-button" color="warn">cancel</button>
        <button (click)="onConfirm()" mat-raised-button class="header-button" [disabled]="saveDisabled" color="accent">save</button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
